<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Общий случай</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="info">
    <h3>Уравнения движения в общем виде:</h3>
    <p>
        𝑥(𝑡) = 𝑋(𝑡)cos𝛺𝑡 + 𝑌(𝑡)sin𝛺𝑡<br>
        𝑦(𝑡) = −𝑋(𝑡)sin𝛺𝑡 + 𝑌(𝑡)cos𝛺𝑡,<br>
        где<br>
        𝑋 (𝑡) = 0<br>
        Y(𝑡) = 𝑎cos𝜔𝑡 , 𝑎 − амплитуда колебания<br>
    </p>

    <ul>
        <li><img src="../resources/Foucault_pendulum_animated.gif"></li>
        <li><img src="../resources/graph.png"></li>
    </ul>

</div>
<div id="calculation">
    <h3>Введите параметры исследуемой системы</h3>
    <table>
        <colgroup width="50%">
            <tr>
                <td><label for="length">Длина нити маятника L, м</label></td>
                <td><input id="length" type="text" value="100"></td>
            </tr>
            <tr>
                <td>Угловая частота колебаний 𝜔, рад/с</td>
                <td><p style="margin: 0" id="angular_frequency"></p></td>
            </tr>
            <tr>
                <td><label for="angular_velocity">Нормальная составляющая угловой скорости вращени системы 𝛺, рад/с^2</label></td>
                <td><input id="angular_velocity" type="text" value="0.07"></td>
            </tr>
            <tr>
                <td><label for="time_speeding">Временной интервал между просчетом двух соседних точек, мс</label></td>
                <td><input id="time_speeding" type="text" value="10"></td>
            </tr>
            <tr>
                <td><label for="max_points">Количество сохраняемых точек</td>
                <td><input id="max_points" type="text" value="100"></td>
            </tr>
    </table>

    <input id="button" type="button" value="Start!" onClick="validateOptional()" >

    <canvas id="graph_of_a_function" width="300" height="300"></canvas>

    <script type="text/javascript" src="../JavaScript/physics.js"></script>
    <script type="text/javascript" src="../JavaScript/graph_of_a_function.js"></script>
</div>

<a href="../">На главную</a>

</body>
</html>
